<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Conversor de Divisas</title>
</head>
<body>
    <div class="contenedor">
        <h1>Conversor de Divisas</h1>
        <div class="formulario">
            <div class="input-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" placeholder="Ingrese la cantidad">
            </div>
            <div class="input-group">
                <label for="monedaOrigen">Moneda de origen:</label>
                <select id="monedaOrigen"></select>
            </div>
            <div class="input-group">
                <label for="monedaDestino">Moneda de destino:</label>
                <select id="monedaDestino"></select>
            </div>
            <button id="convertir">Convertir</button>
        </div>
        <div class="resultado">
            <p id="resultadoTexto"></p>
        </div>
    </div>
    <script src="ejercicio2.js"></script>
</body>
</html>
